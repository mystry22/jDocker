name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t mystry22/testjavadocker .
      - name: Publish image to docker hub
        run: docker push mystry22/testjavadocker:latest






  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Check Docker installation
        run: |
          if ! [ -x "$(command -v docker)" ]; then
            echo "Error: Docker is not installed." >&2
            exit 1
          fi
      - name: pull docker image
        run: sudo docker pull mystry22/testjavadocker:latest
      - name: Delete old containers
        run: docker rm -f spring-app
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name spring-app mystry22/testjavadocker

